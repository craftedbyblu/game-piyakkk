<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let gameState = 'start';
    let score = 0;
    let highScore = 0;
    
    const game = {
        player: { x: 80, y: 200, size: 35, velocityY: 0, isJumping: false },
        platforms: [],
        score: 0,
        speed: 2.5
    };
    
    function initGame() {
        game.player = { x: 80, y: 200, size: 35, velocityY: 0, isJumping: false };
        game.platforms = [];
        game.score = 0;
        game.speed = 2.5;
        
        for (let i = 0; i < 5; i++) {
            game.platforms.push({
                x: 100 + i * 120,
                y: 280 + Math.random() * 80,
                width: 70,
                height: 12
            });
        }
    }
    
    function jump() {
        if (!game.player.isJumping) {
            game.player.velocityY = -10;
            game.player.isJumping = true;
        }
    }
    
    function handleInput(e) {
        e.preventDefault();
        if (gameState === 'start') {
            initGame();
            gameState = 'playing';
        } else if (gameState === 'playing') {
            jump();
        } else if (gameState === 'gameOver') {
            initGame();
            gameState = 'playing';
        }
    }
    
    canvas.addEventListener('touchstart', handleInput);
    canvas.addEventListener('click', handleInput);
    
    function update() {
        if (gameState !== 'playing') return;
        
        game.player.velocityY += 0.5;
        game.player.y += game.player.velocityY;
        
        game.player.isJumping = true;
        game.platforms.forEach(platform => {
            if (
                game.player.x + game.player.size > platform.x &&
                game.player.x < platform.x + platform.width &&
                game.player.y + game.player.size > platform.y &&
                game.player.y + game.player.size < platform.y + platform.height &&
                game.player.velocityY > 0
            ) {
                game.player.y = platform.y - game.player.size;
                game.player.velocityY = 0;
                game.player.isJumping = false;
            }
        });
        
        game.platforms.forEach(platform => {
            platform.x -= game.speed;
        });
        
        game.platforms = game.platforms.filter(p => p.x + p.width > 0);
        
        while (game.platforms.length < 5) {
            const lastPlatform = game.platforms[game.platforms.length - 1];
            game.platforms.push({
                x: lastPlatform.x + 100 + Math.random() * 60,
                y: 250 + Math.random() * 100,
                width: 70,
                height: 12
            });
        }
        
        game.score += 0.1;
        game.speed = 2.5 + game.score * 0.001;
        score = Math.floor(game.score);
        
        if (game.player.y > canvas.height) {
            gameState = 'gameOver';
            if (score > highScore) {
                highScore = score;
            }
        }
    }
    
    function drawDuck(x, y, size) {
        // Body
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
        ctx.fill();
        
        // Beak
        ctx.fillStyle = '#FF8C00';
        ctx.beginPath();
        ctx.moveTo(x + size, y + size/2);
        ctx.lineTo(x + size + 8, y + size/2 - 4);
        ctx.lineTo(x + size + 8, y + size/2 + 4);
        ctx.closePath();
        ctx.fill();
        
        // Eye
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(x + size/2 + 6, y + size/2 - 4, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // Wing
        ctx.fillStyle = '#FFA500';
        ctx.beginPath();
        ctx.ellipse(x + size/2 - 8, y + size/2 + 8, 8, 5, -0.3, 0, Math.PI * 2);
        ctx.fill();
    }
    
    function draw() {
        // Background
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Clouds
        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
        ctx.beginPath();
        ctx.arc(100, 60, 25, 0, Math.PI * 2);
        ctx.arc(130, 60, 30, 0, Math.PI * 2);
        ctx.arc(160, 60, 25, 0, Math.PI * 2);
        ctx.fill();
        
        if (gameState === 'start') {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('BEBEK LOMPAT', canvas.width / 2, 100);
            
            drawDuck(canvas.width / 2 - 20, 140, 40);
            
            ctx.font = '18px Arial';
            ctx.fillText('Tap untuk lompat', canvas.width / 2, 240);
            ctx.fillText('Tap untuk mulai!', canvas.width / 2, 320);
            return;
        }
        
        if (gameState === 'gameOver') {
            ctx.globalAlpha = 0.3;
            game.platforms.forEach(platform => {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
            ctx.globalAlpha = 1;
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, 120);
            
            ctx.font = '20px Arial';
            ctx.fillText('Skor: ' + score, canvas.width / 2, 180);
            ctx.fillText('Tertinggi: ' + highScore, canvas.width / 2, 215);
            
            ctx.font = '18px Arial';
            ctx.fillText('Tap untuk main lagi', canvas.width / 2, 280);
            return;
        }
        
        // Platforms
        game.platforms.forEach(platform => {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(platform.x, platform.y, platform.width, 4);
        });
        
        // Duck
        drawDuck(game.player.x, game.player.y, game.player.size);
        
        // Score
        ctx.fillStyle = '#fff';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'left';
        ctx.strokeText('Skor: ' + score, 15, 30);
        ctx.fillText('Skor: ' + score, 15, 30);
        
        ctx.textAlign = 'right';
        ctx.strokeText('Best: ' + highScore, canvas.width - 15, 30);
        ctx.fillText('Best: ' + highScore, canvas.width - 15, 30);
    }
    
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }
    
    gameLoop();
</script>
